<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="calculator-background">
        <div class="container">
            <div id="calculator">
                <h1 class="pd-1">Calculator</h1>
                <div class="border-line"></div>
                <div id="calculator-display">
                    <div class="results"></div>
                </div>
                <div id="display-separator">
                    <div class="block"></div>
                    <div class="more-button">More</div>
                    <div class="delete-button">Delete</div>
                </div>
                <div id="calculator-buttons">
                    <ul class="buttons-container">
                        <li><button value="7">7</button></li>
                        <li><button value="8">8</button></li>
                        <li><button value="9">9</button></li>
                        <li><button value="/" class="dark-button-color"><i class="fas fa-divide"></i></button></li>
                        <li><button value="4">4</button></li>
                        <li><button value="5">5</button></li>
                        <li><button value="6">6</button></li>
                        <li><button value="*" class="dark-button-color"><i class="fas fa-times"></i></button></li>
                        <li><button value="1">1</button></li>
                        <li><button value="2">2</button></li>
                        <li><button value="3">3</button></li>
                        <li><button value="-" class="dark-button-color"><i class="fas fa-minus"></i></button></li>
                        <li><button value=".">.</button></li>
                        <li><button value="0">0</button></li>
                        <li><button value="=" class="dark-button-color"><i class="fas fa-equals"></i></button></li>
                        <li><button value="+" class="dark-button-color"><i class="fas fa-plus"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
